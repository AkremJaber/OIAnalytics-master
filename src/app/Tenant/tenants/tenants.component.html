      <div class="u-container-style u-tab-pane u-white u-tab-pane-3" id="tab-2917" role="tabpanel" aria-labelledby="link-tab-2917">
        <div class="u-container-layout u-container-layout-10">
          <div class="form-area">

            <h2>Assign workspace to users:</h2>
            <form #thpForm="ngForm" (ngSubmit)="AddAdmin(thpForm.value.SelValT,thpForm.value.SelValUser)">
                <mat-form-field appearance="fill">
                <mat-label>Select an option</mat-label>
                <mat-select name="my-selectt" [(ngModel)]="mySelectTenant" (selectionChange)="selectChangeTenant()" >
                <!-- <select name="my-selectt" [(ngModel)]="mySelectTenant" (change)="selectChangeTenant()" multiple="multiple"> -->
                    <mat-option [value]="itemt.ccC_WorkspaceId" *ngFor="let itemt of t">
                        {{itemt.ccC_Name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                  <!-- <h4>Selected Tenants:</h4>     -->
                  <ng-container >
                    <div class="hide">
                        Selected :
                        <ul>
                            <li *ngFor="let SelValT of selectedValueTenant">{{SelValT.ccC_Name}}</li>
                        </ul>
                    </div>
                  </ng-container>
                  <ng-template #elseTemplateT>
                    <div>
                        Selected:{{selectedValueTenant}} 
                    </div>
                  </ng-template>
                  <br>
                  
                  <mat-form-field appearance="fill">
                    <mat-label>Select an option</mat-label>  
                      <mat-select name="users" [(ngModel)]="userSelect" (selectionChange)="selectChangeUser()" multiple="multiple" > 
                        <mat-option [value]="varTest1.name" *ngFor="let varTest1 of emails">{{varTest1.name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                      <ng-container >
                        <div>
                            Selected :
                            <ul>
                                <li *ngFor="let SelValUser of selectedValueUser">{{SelValUser.name}}</li>
                            </ul>
                        </div>
                      </ng-container>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  
                    </form>
          <!-- <app-dp-multi></app-dp-multi> -->
        </div>
      </div>
      </div>
    </div>
