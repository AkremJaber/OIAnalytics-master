<div *ngIf="error" class="alert alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Error ! </strong> .
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Success ! </strong> Report cloned successfully.
</div>
<h2 class="clone"> Clone Report</h2>
            <form class="example-form" #tenantForm="ngForm" (ngSubmit)="CloneReport()" >
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Report Name</mat-label>
                    <input [(ngModel)]="e" name="tName" matInput placeholder="Ex. Report 01" value="">
                  </mat-form-field>
                <br>
                <button type="submit" class="btn">Clone</button>   
                <button mat-button mat-dialog-close>Cancel</button>         
            </form>
            <br>
