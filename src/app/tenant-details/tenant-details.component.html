<mat-accordion class="example-headers-align">
    <mat-expansion-panel class="overflow-init" hideToggle (click)="tenantDetails(pd.ccC_WorkspaceId)" *ngFor="let pd of t">
      <mat-expansion-panel-header class="panel-header">
        <mat-panel-title class="icon">
            <img class="img" id="workspace" src="../../assets/Workspace.svg" /> 
            <!-- <i class="bx bx-bar-chart-square"></i> -->
           <h5 class="tenant-name"> {{pd.ccC_Name}}</h5>
           <div class="del-icon">
           <i placement="top" ngbTooltip="Delete Workspace"(click)="deleteTenant(pd.ccC_WorkspaceId)" class="bi bi-trash3-fill"></i>
           <i placement="top" ngbTooltip="Group Users list" (click)="OpenGroupUsers(pd.ccC_WorkspaceId)" class="bi bi-person-workspace"></i>
           </div>
          
        </mat-panel-title>
      </mat-expansion-panel-header>
    <mat-expansion-body class="mat-body">
        <div class="rep-class">
    <div class="ic-rep">
        <img class="img" src="../../assets/Report.svg" />
        <!-- <i class="fas fa-chart-area"></i> -->
        <h6>Reports</h6>  
    </div>
        <div *ngFor="let r of reports">
        <label>{{r.name}}</label> 

        <div class="dropdown">
            <button class="dropbtn"><i class="bi bi-three-dots"></i></button>
            <div class="dropdown-content">
              <a (click)="ViewReport(pd.ccC_WorkspaceId,r.id)">View</a>
              <a (click)="EditReport(pd.ccC_WorkspaceId,r.id)">Edit</a>
              <a href="#">Export</a>
              <a (click)="openCloneDialog(pd.ccC_WorkspaceId,r.id)" >Clone</a>
              <a (click)="delReport(pd.ccC_WorkspaceId,r.id)">Delete</a>
            </div>
          </div> 

        </div>
        </div>
      <div class="dash-class">
        <div class="ic-rep">
        <img class="img" src="../../assets/Dashboard.svg" />
        <h6>Dashboards</h6>
    </div>
      <div *ngFor="let d of dashboards">
        <label>{{d.displayName}}</label>
        <div class="dropdown">
            <button class="dropbtn"><i class="bi bi-three-dots"></i></button>
            <div class="dropdown-content">
              <a (click)="ViewDashboard(pd.ccC_WorkspaceId,d.id)">View</a>
              <a (click)="DeleteDash(pd.ccC_WorkspaceId,d.id)">Delete</a>
              
              
            </div>
          </div>
      </div>
      </div>
      <div class="ds-class">
        <div class="ic-rep">
        <img class="img" src="../../assets/Dataset.svg" />
      <h6>DataSets</h6>
    </div>
      <div *ngFor="let ds of datasets">
        <label>{{ds.name}}</label>
        <div class="dropdown">
            <button class="dropbtn"><i class="bi bi-three-dots"></i></button>
            <div class="dropdown-content">
              <a (click)="deleteDataset(pd.ccC_WorkspaceId,ds.id)">Delete</a>              
            </div>
          </div>
        </div>
      </div>
    </mat-expansion-body>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="create">
  <button  mat-stroked-button color="primary" (click)="openCreateDialog()">Create Workspace</button>
  </div>
