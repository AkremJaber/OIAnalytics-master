
<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle (click)="tenantDetails(pd.ccC_WorkspaceId)" *ngFor="let pd of t">
      <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
           <h5> {{pd.ccC_Name}}</h5>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rep-class">
        <h6>Reports:</h6>
        <div *ngFor="let r of reports">
        <label>{{r.name}}</label>
        </div>
      </div>
      <div class="dash-class">
      <h6>Dashboards:</h6>
      <div *ngFor="let d of dashboards">
        <label>{{d.displayName}}</label>
      </div>
      </div>
      <div class="ds-class">
      <h6>DataSets:</h6>
      <div *ngFor="let ds of datasets">
        <label>{{ds.name}}</label>
        </div>
      </div>
      

      
      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
